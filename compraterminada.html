<!-- compra-terminada.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compra Finalizada - Eternal Boutique</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap');
    
    body {
      font-family: 'Rubik', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #222;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-weight: 600;
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #003399;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }

    a.button {
      display: inline-block;
      padding: 12px 30px;
      background: #e0b849;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 5px 10px rgba(224, 184, 73, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    a.button:hover,
    a.button:focus {
      background: #cfa22f;
      box-shadow: 0 7px 15px rgba(207, 162, 47, 0.6);
      outline: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      a.button {
        font-size: 1rem;
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Mensaje de compra finalizada">
    <h1>¡Gracias por tu compra!</h1>
    <p>Tu pedido ha sido procesado con éxito.</p>
    <a href="indexjs.html" class="button" role="button">Sigue comprando</a>
  </div>
</body>
</html>
